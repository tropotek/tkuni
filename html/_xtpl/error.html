<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Server Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
* {
  line-height: 1.2;
  margin: 0;
}

html {
  color: #333;
  font-family: sans-serif;
}

body {
  padding: 30px;
}

h1 {
  color: #555;
  font-size: 2em;
  font-weight: 400;
}

p {
  margin: 0 auto;
}
pre.trace {
  line-height: 1.4em;
  padding: 0;margin: 0;
  overflow: auto;
  border: 1px solid #EFEFEF;
  padding: 10px;
}
@media only screen and (max-width: 280px) {
  h1 {
    font-size: 1.5em;
    margin: 0 0 0.3em;
  }
}

  </style>
</head>
<body>

<h1 var="class"></h1>
<p class="message"><strong var="message"></strong></p>
<p>&nbsp;</p>
<pre class="trace" var="trace" choice="trace"></pre>
<p>&nbsp;</p>
<div class="log-dump" var="log" choice="log"></div>

</body>
</html>
